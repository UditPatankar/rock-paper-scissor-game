<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="/images/icons8-rock-16.png" type="image/x-icon">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="rockpaperscissor.css">

  </head>

  <body>
    
    <!-- Display -->
    <div class="display-container">
      
      <div class="players-move">player's move here</div>
      <div class="score-result-container">
         <div class="result">result here</div>
         <div class="score">score here</div>
      </div>
      <div class="computers-move">computer's move here</div>
    
    </div>

    <!-- Input -->
    <div class="input-container">

      <button class="move-button rock-button">Rock</button>
      <button class="move-button paper-button">Paper</button>
      <button class="move-button scissor-button">Scissor</button>
      <button class="score-reset-button">Reset Score</button>
      <button class="auto-play-button">Auto play</button>

    </div>
  
    <script src="rockpaperscissor.js"></script>

  </body>
</html>
